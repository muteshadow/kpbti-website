<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/mobile.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <!-- FONTAWESOME -->
    <link href="https://use.fontawesome.com/releases/v6.7.0/css/all.css" rel="stylesheet">

    <!-- MAP -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" /> 

    <!-- JS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <title>КП БТІ</title>
</head>

<body data-page="inner">
    <div id="header"></div>
    <div id="intro-short"></div>

    <section class="section section-short">
        <div class="container">
            <div data-aos="fade-up" data-aos-duration="1000">
                <h3 class="section_title new_title" id="newsTitle"></h3>
                <div class="new_data new_data_section" id="newsDate"></div>
            </div>

            <div class="inner_section new_section">
                <div class="section_item">
                    <div data-aos="fade-up" data-aos-duration="1000">
                        <p class="section_content" id="newsText" style="white-space: pre-line;"></p>
                    </div>

                    <div data-aos="fade-up" data-aos-duration="1000">
                        <a href="news.html" class="btn"><- Назад до новин</a>
                    </div>
                </div>

                <div data-aos="fade-up" data-aos-duration="1000">
                    <img class="new_image" id="newsImage" width="370" height="250" alt="new image">
                </div>
            </div>
        </div>
    </section>

    <!-- JS -->
    <script src="js/header.js"></script>

    <script src="js/demo-data/news.js"></script>
    <script src="js/new.js"></script>

    <script src="js/static-pages-script.js"></script>

    <div id="footer"></div>
</body>
</html>
