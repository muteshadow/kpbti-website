<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/mobile.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <!-- FONTAWESOME -->
    <link href="https://use.fontawesome.com/releases/v6.7.0/css/all.css" rel="stylesheet">

    <!-- MAP -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" /> 

    <!-- JS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <title>КП БТІ</title>
</head>

<body data-page="inner" data-page-title="Новини">
    <div id="header"></div>
    <div id="intro-short"></div>
    
    <!-- NEW -->
    <section class="section section-short">
        <div class="container">
            <div class="inner_section" id="allNewsContainer">
                <div class="new_item">
                    <div data-aos="fade-up" data-aos-duration="1000">
                        <img class="new_image" width="370" height="250" alt="news image">
                    </div>
                    <div class="new_content" data-aos="fade-up" data-aos-duration="1000">
                        <h4 class="new_title short_new_title"></h4>
                        <div class="new_data"></div>
                        <p class="new_text" style="white-space: pre-line;"></p>
                    </div>
                    <div data-aos="fade-up" data-aos-duration="1000">
                        <a class="btn" href="#">Читати повністю →</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JS -->
    <script src="js/header.js"></script>
    <script src="js/demo-data/news.js"></script>
    <script src="js/static-pages-script.js"></script>

    <div id="footer"></div>
</body>
</html>
